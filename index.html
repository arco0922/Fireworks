<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fireworks</title>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
	<script src="app.js"></script>
</head>
<style>
	* {
		margin: 0;
		overflow: hidden;
	}
	body {
		position: relative;
	}
	#wrapper {
		width: 100vw;
		height: 100vh;
	}
	@font-face {
	  font-family: "sample1";
	  src:url("./dependencies/Planetarium.otf") format("opentype");
	}
	.centered {
		position:absolute;
		top:50%;
		width:100%;
		z-index: 999;
		color:white;
		text-align: center;
		font-family: "sample1";
		font-size:18px;
	}
</style>
<body>
	<div id="wrapper"></div>
	<div class="centered">
		<h1>Fireworks</h1>
	</div>
</body>

</html>
